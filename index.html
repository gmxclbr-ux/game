<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пятнашки</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .moves, .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            margin: 0 auto 20px;
            width: 300px;
            height: 300px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }
        
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a69bd;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .tile:hover {
            background-color: #3c5aa8;
            transform: scale(1.03);
        }
        
        .empty {
            background-color: transparent;
            cursor: default;
        }
        
        .empty:hover {
            background-color: transparent;
            transform: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        
        #shuffle-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        #shuffle-btn:hover {
            background-color: #c0392b;
        }
        
        #solve-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        #solve-btn:hover {
            background-color: #27ae60;
        }
        
        .win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .win-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .win-content h2 {
            color: #2ecc71;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .win-content p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        #play-again {
            background-color: #3498db;
            color: white;
        }
        
        #play-again:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 480px) {
            .game-board {
                width: 280px;
                height: 280px;
            }
            
            .tile {
                font-size: 1.3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пятнашки</h1>
        
        <div class="game-info">
            <div class="moves">Ходы: <span id="moves-count">0</span></div>
            <div class="timer">Время: <span id="timer">00:00</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Плитки будут созданы через JavaScript -->
        </div>
        
        <div class="controls">
            <button id="shuffle-btn">Перемешать</button>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>Поздравляем!</h2>
            <p>Вы собрали головоломку за <span id="win-moves">0</span> ходов и <span id="win-time">00:00</span>!</p>
            <button id="play-again">Играть снова</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы DOM
            const gameBoard = document.getElementById('game-board');
            const movesCount = document.getElementById('moves-count');
            const timerElement = document.getElementById('timer');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const solveBtn = document.getElementById('solve-btn');
            const winMessage = document.getElementById('win-message');
            const winMoves = document.getElementById('win-moves');
            const winTime = document.getElementById('win-time');
            const playAgainBtn = document.getElementById('play-again');
            
            // Игровые переменные
            let tiles = [];
            let emptyIndex = 15; // Индекс пустой плитки (0-15)
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let isGameStarted = false;
            let isGameWon = false;
            
            // Инициализация игры
            function initGame() {
                // Создаем плитки
                tiles = Array.from({length: 15}, (_, i) => i + 1);
                tiles.push(null); // Пустая плитка
                
                // Очищаем игровое поле
                gameBoard.innerHTML = '';
                
                // Создаем плитки на поле
                tiles.forEach((value, index) => {
                    const tile = document.createElement('div');
                    tile.className = value ? 'tile' : 'tile empty';
                    tile.textContent = value || '';
                    tile.dataset.index = index;
                    
                    tile.addEventListener('click', () => moveTile(index));
                    
                    gameBoard.appendChild(tile);
                });
                
                // Сбрасываем счетчики
                moves = 0;
                movesCount.textContent = moves;
                timer = 0;
                updateTimer();
                
                // Останавливаем предыдущий таймер
                if (timerInterval) clearInterval(timerInterval);
                isGameStarted = false;
                isGameWon = false;
                
                // Скрываем сообщение о победе
                winMessage.style.display = 'none';
            }
            
            // Обновление таймера
            function updateTimer() {
                const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                const seconds = (timer % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }
            
            // Проверка, можно ли переместить плитку
            function canMoveTile(index) {
                // Проверяем соседние индексы с пустой плиткой
                const row = Math.floor(index / 4);
                const col = index % 4;
                const emptyRow = Math.floor(emptyIndex / 4);
                const emptyCol = emptyIndex % 4;
                
                // Плитка может двигаться, если она находится в той же строке или столбце, что и пустая ячейка
                // и находится рядом с ней
                return (row === emptyRow && Math.abs(col - emptyCol) === 1) ||
                       (col === emptyCol && Math.abs(row - emptyRow) === 1);
            }
            
            // Перемещение плитки
            function moveTile(index) {
                if (isGameWon) return;
                
                if (canMoveTile(index)) {
                    // Запускаем таймер при первом ходе
                    if (!isGameStarted) {
                        isGameStarted = true;
                        timerInterval = setInterval(() => {
                            timer++;
                            updateTimer();
                        }, 1000);
                    }
                    
                    // Меняем местами плитку и пустую ячейку
                    [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                    
                    // Обновляем DOM
                    updateBoard();
                    
                    // Обновляем индекс пустой плитки
                    emptyIndex = index;
                    
                    // Увеличиваем счетчик ходов
                    moves++;
                    movesCount.textContent = moves;
                    
                    // Проверяем победу
                    checkWin();
                }
            }
            
            // Обновление игрового поля
            function updateBoard() {
                const tileElements = document.querySelectorAll('.tile');
                
                tileElements.forEach((tile, index) => {
                    const value = tiles[index];
                    tile.textContent = value || '';
                    tile.className = value ? 'tile' : 'tile empty';
                    tile.dataset.index = index;
                });
            }
            
            // Проверка победы
            function checkWin() {
                // Проверяем, все ли плитки на своих местах (кроме последней)
                for (let i = 0; i < tiles.length - 1; i++) {
                    if (tiles[i] !== i + 1) return;
                }
                
                // Если дошли сюда, игра выиграна
                isGameWon = true;
                clearInterval(timerInterval);
                
                // Показываем сообщение о победе
                winMoves.textContent = moves;
                winTime.textContent = timerElement.textContent;
                winMessage.style.display = 'flex';
            }
            
            // Перемешивание плиток
            function shuffleTiles() {
                if (isGameWon) return;
                
                // Алгоритм Фишера-Йейтса для случайного перемешивания
                for (let i = tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
                }
                
                // Находим индекс пустой плитки
                emptyIndex = tiles.indexOf(null);
                
                // Проверяем, решаема ли головоломка
                if (!isSolvable()) {
                    // Если не решаема, делаем ее решаемой
                    makeSolvable();
                }
                
                // Обновляем поле
                updateBoard();
                
                // Сбрасываем счетчики
                moves = 0;
                movesCount.textContent = moves;
                timer = 0;
                updateTimer();
                
                // Останавливаем таймер
                if (timerInterval) clearInterval(timerInterval);
                isGameStarted = false;
            }
            
            // Проверка решаемости головоломки
            function isSolvable() {
                // Количество инверсий (пар плиток, которые идут в неправильном порядке)
                let inversions = 0;
                
                for (let i = 0; i < tiles.length; i++) {
                    if (tiles[i] === null) continue;
                    
                    for (let j = i + 1; j < tiles.length; j++) {
                        if (tiles[j] !== null && tiles[i] > tiles[j]) {
                            inversions++;
                        }
                    }
                }
                
                // Для головоломки 4x4:
                // - Если пустая ячейка находится в четной строке (считая снизу), количество инверсий должно быть нечетным
                // - Если пустая ячейка находится в нечетной строке, количество инверсий должно быть четным
                const emptyRowFromBottom = 4 - Math.floor(emptyIndex / 4);
                
                return (emptyRowFromBottom % 2 === 0) === (inversions % 2 === 1);
            }
            
            // Делаем головоломку решаемой
            function makeSolvable() {
                // Если головоломка не решаема, меняем местами две соседние плитки (кроме пустой)
                let i = 0;
                let j = 1;
                
                // Находим две соседние непустые плитки
                if (tiles[i] === null) i = 2;
                if (tiles[j] === null) j = 2;
                
                // Меняем их местами
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }
            
            // Решение головоломки (простая демонстрация)
            function solvePuzzle() {
                if (isGameWon) return;
                
                // Просто сбрасываем головоломку в решенное состояние
                tiles = Array.from({length: 15}, (_, i) => i + 1);
                tiles.push(null);
                emptyIndex = 15;
                
                updateBoard();
                
                // Сбрасываем счетчики
                moves = 0;
                movesCount.textContent = moves;
                timer = 0;
                updateTimer();
                
                // Останавливаем таймер
                if (timerInterval) clearInterval(timerInterval);
                isGameStarted = false;
            }
            
            // Обработчики событий
            shuffleBtn.addEventListener('click', shuffleTiles);
            solveBtn.addEventListener('click', solvePuzzle);
            playAgainBtn.addEventListener('click', initGame);
            
            // Инициализация игры при загрузке
            initGame();
        });
    </script>
</body>
</html>
